<!DOCTYPE html>
<html>
  <head>
    <title>WeatherThen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-container">
    </div> 

    <button id="change-location-btn">Change Location</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <input type="text" id="cityInput" placeholder="Enter a city name" />
      </div>
    </div>

    <div id="todays-state">
      <div id="todays-weather">
        <div>
          <img
            id="todays-weather-icon"
            class="svg-icon"
          />
          <span id="todays-weather-temperature">+22 째C</span>
        </div>
        <div id="todays-weather-hint">Cloudy Skies</div>
      </div>
      <div id="time-location">
        <span id="date-location">
          <div id="date">2 June 2023</div>
          <div id="location">Rabat, MA</div>
        </span>
        <span id="time"> 05:49 </span>
      </div>
    </div>
    <div id="forecasts">
      <div id="forecast-1" class="forecast">
        <h1 class="forecast-date">3 June</h1>
        <div class="forecast-content">
          <img
            class="svg-icon forecast-icon"
          />
          <span>
            <h1 class="forecast-temperature">+22 째C</h1>
            <span class="forecast-hint">Sunny</span>
          </span>
        </div>
      </div>

      <div id="forecast-2" class="forecast">
        <h1 class="forecast-date">3 June</h1>
        <div class="forecast-content">
          <img
            class="svg-icon forecast-icon"
          />
          <span>
            <h1 class="forecast-temperature">+22 째C</h1>
            <span class="forecast-hint">Sunny</span>
          </span>
        </div>
      </div>

      <div id="forecast-3" class="forecast">
        <h1 class="forecast-date">3 June</h1>
        <div class="forecast-content">
          <img
            class="svg-icon forecast-icon"
          />
          <span>
            <h1 class="forecast-temperature">+22 째C</h1>
            <span class="forecast-hint">Sunny</span>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
